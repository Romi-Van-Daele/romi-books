<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romi Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Romi Books</h1>
        <nav>
            <button id="show-suppliers">Suppliers</button>
            <button id="show-invoices">Invoices</button>
            <button id="show-projects">Projects</button>
        </nav>
    </header>
    <main>
        <section id="suppliers-section">
            <h2>Suppliers</h2>
            <ul id="supplier-list"></ul>
            <form id="supplier-form" class="hidden">
                <h3>Update Supplier</h3>
                <input type="hidden" id="supplier-id">
                <label for="supplier-name">Name:</label>
                <input type="text" id="supplier-name" required>
                <label for="supplier-address">Address:</label>
                <input type="text" id="supplier-address" required>
                <label for="supplier-vat">VAT Number:</label>
                <input type="text" id="supplier-vat" required>
                <label for="supplier-internal-id">Internal ID:</label>
                <input type="text" id="supplier-internal-id" required>
                <button type="submit">Update Supplier</button>
            </form>
        </section>

        <section id="invoices-section" class="hidden">
            <h2>Invoices</h2>
            <ul id="invoice-list"></ul>
            <form id="invoice-form">
                <label for="invoice-title">Title:</label>
                <input type="text" id="invoice-title" required>
                <label for="invoice-internal-id">Internal ID:</label>
                <input type="text" id="invoice-internal-id" required>
                <label for="invoice-amount">Total Amount:</label>
                <input type="text" id="invoice-amount" placeholder="Total Amount" required>            
                <label for="invoice-date">Date:</label>
                <input type="date" id="invoice-date" required>
                <label for="invoice-supplier">Supplier:</label>
                <select id="invoice-supplier" required></select>
                <button type="submit">Add Invoice</button>
            </form>
        </section>

        <section id="projects-section" class="hidden">
            <h2>Projects</h2>
            <!-- Add project section here -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
